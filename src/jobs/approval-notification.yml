description: Notify Mattermost about an awaiting approval job

parameters:
  webhook:
    type: string
    default: ""
    description: Enter either your Webhook URL or use the CircleCI UI to add your Webhook URL under the 'MM_WEBHOOK' env var

  message:
    description: Enter custom message.
    type: string
    default: A workflow in CircleCI is awaiting your approval.

executor: alpine

steps:
  - approval:
      webhook: << parameters.webhook >>
      message: << parameters.message >>
