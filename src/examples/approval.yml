description: |
  Notify a Mattermost channel of a pending approval

usage:
  version: 2.1

  orbs:
    mattermost-plugin-notify: nathanaelhoun/mattermost-plugin-notify@x.y.z

  workflows:
    your-workflow:
      jobs:
        - mattermost-plugin-notify/approval-notification:
            webhook: "webhook URL" # Optional: Enter a specific webhook here or the default will use $MM_WEBHOOK
            message: "This is a custom message notification" # Optional: Enter your own message. You can add @username of any user to be mentioned. It can also contains "@channel", "@here" or "@all"
        - approved:
            requires: 
                - mattermost-plugin-notify/approval-notification
            type: approval
        - otherJob1:
            requires:
                - approved
        - otherJob2:
              requires:
              - approved